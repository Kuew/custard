<form id="new-profile">
    <fieldset>
        <p>
            <label for="apikey">Your apikey: <span class="muted">(must be staff)</span></label>
            <input type="text" name="apikey" id="apikey" placeholder="589c4aa8-db9e-4135-bc5d-de437e16d759">
        </p>
        <p>
            <label for="displayname">New profile name:</label>
            <input type="text" name="displayname" id="displayname" placeholder="Acme Inc.">
        </p>
        <p>
            <label for="shortname">New profile shortname:</label>
            <input type="text" name="shortname" id="shortname" placeholder="acme">
        </p>
        <p>
            <label for="email">New profile email:</label>
            <input type="text" name="email" id="email" placeholder="ceo@acme.com">
        </p>
        <p>
            <button type="submit" class="btn btn-primary" id="create-profile"><i class="icon-ok space"></i> Create Profile</button>
        </p>
    </fieldset>
</form>
